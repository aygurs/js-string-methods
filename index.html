<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Methods</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="mainTitle">JavaScript String Methods</h1>
    <div id="firstLineContainer">
        <div id="charAtMainContainer">
            <h2 id="charAtTitle">variable.charAt()</h2>
            <p>This method shows what character is at the index number put within the brackets.</p>
            <div id="charAtVariableContainer">
                <label>Type a word:</label> 
                <input type="text" id="charAtVariableContent">
            </div>
            <div id="charAtInputContainer">
                <label>Input:</label> 
                <input type="number" id="charAtNumber">
            </div>
            <div id="charAtButtonContainer">
                <button id="charAtButton">Test</button>
            </div>
            <div id="charAtOutputContainer">
                Output:
                <div id="charAtOutputResult">None</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
